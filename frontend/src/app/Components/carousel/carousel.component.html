<div class="carousel-container">
    <div class="text">
        <h2>WELCOME</h2>
        <p>Shop and Never Stop !</p>
    </div>
    <div class="carousel-slide" [style.transform]="transformStyle">
      <div class="carousel-item" *ngFor="let image of images">
        <img [src]="image" alt="Carousel Image">
      </div>
    </div>
    <button class="carousel-control prev" (click)="prevSlide()">&#10094;</button>
    <button class="carousel-control next" (click)="nextSlide()">&#10095;</button>
  </div>
