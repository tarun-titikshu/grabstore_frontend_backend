<div class="main-container" style="background: linear-gradient(135deg, rgba(255, 255, 255, 0.251), rgba(255, 255, 255, 0.041));">
<div class="login-container">
  <div class="logo-head"><img src="https://imgur.com/SgT8ocv.png" alt="Brand_Logo"></div>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Login</h2>
 
    <div class="form-group">
      <label for="username">Username/Email <span style="color: red;">*</span></label>
      <input [ngStyle]="{'border-color': isBlank ? 'red' : ''}" type="text" id="username" placeholder="Email. . . " name="username" required formControlName="email" />
    </div>
    <div *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched" class="warning-msg">
      <small *ngIf="myForm.controls['email'].dirty">*Enter a valid email </small>
      <small>*Email required</small>
    </div>
 
    <div class="form-group">
      <label for="password">Password<span style="color: red;"> *</span></label>
      <input type="password" id="password" placeholder="password . . ." name="password" required formControlName="password"/>
    </div>
    <div *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched" class="warning-msg">
      <small>*Enter the password</small>
      <!-- <small *ngIf="myForm.controls['password'].touched">*Enter a password</small> -->
    </div>

    <div class="form-group">
      <label for="role">Role<span style="color: red;"> *</span></label>
      <select id="role" name="role" required formControlName="role">
        <option value="" disabled selected hidden><span style="color: grey;">Select a Role </span></option>
        <option value="CUSTOMER">Customer</option>
        <option value="STORE_MANAGER">Store Manager</option>
      </select>
    </div>
    <div *ngIf="myForm.controls['role'].valid && myForm.controls['role'].pristine" class="warning-msg">
      <small>*It's Required</small>
    </div>

    <button type="submit" class="btn-primary" (click)="onSubmit()">Login</button>

    <div class="register-link">
      <a href="/register">Not a member? Please register</a>
    </div>
    <small class="required-line"><span style="color: red;">*</span> fields are required</small>
  </form>
  
</div>
</div>
<app-footer></app-footer>
